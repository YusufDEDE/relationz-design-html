<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Grid System</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Top menu -->
		<nav class="navbar navbar-dark  navbar-expand-md navbar-no-bg">
			<div class="container">
				<a class="navbar-brand"><b>Relationz</b></a>
			    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			        <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarNav">
			        <ul class="navbar-nav ml-auto">
			            <li class="nav-item">
			                <a class="nav-link scroll-link" href="#top-content">Services</a>
			            </li>
			            <li class="nav-item">
			                <a class="nav-link scroll-link" href="#services">Enterprise</a>
			            </li>
			            <li class="nav-item">
			                <a class="nav-link scroll-link" href="#about-us">Pricing</a>
			            </li>
			            <li class="nav-item">
			                <a class="nav-link scroll-link" href="#portfolio">Login</a>
			            </li>
			            <li class="nav-item">
			                <a class="btn btn-outline-primary" id="try" href="#testimonials">Try it for free</a>
			            </li>
			        </ul>
			    </div>
		    </div>
		</nav>
    <div class="container">
        <div class="row">
            <div class="col-md-7" style="padding: 100px 0px;">
                 <h1 id="content-text" >Take your relationships to the next level</h1>
                 <p id="content-text-desc">The multichannel sales engagement platform which automates personal email outreach, calls, and tasks, while Sales can focus on what really matters - closing deals.</p>
                 <div class="input-group mb-3">
                     <input type="text" class="form-control" placeholder="Email id" aria-label="Email id" aria-describedby="button-addon2">
                     <div class="input-group-append">
                       <button class="btn btn-primary text-white" type="button" id="button-addon2">Try it for free</button>
                     </div>
                 </div>
                 <div class="form-check form-check-inline">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
                     <label class="form-check-label" for="inlineCheckbox1">Synced contacts</label>
                   </div>
                   <div class="form-check form-check-inline">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
                     <label class="form-check-label" for="inlineCheckbox2">Regular reminders</label>
                   </div>
                   <div class="form-check form-check-inline">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" checked>
                     <label class="form-check-label" for="inlineCheckbox3">The multichannel</label>
                   </div>
                   <div>
                       <img src="/assets/vector/dots.png" alt="dots" id="dots" style="margin: -101% 1px 3px -17px;
                       z-index: -2;
                       position: relative;
                       width: 10%;">
                   </div>
             </div>
            <div class="col-md-3" style="float:none;margin:auto;"">
             <img src="./assets/img/phone.png" alt="iphone">
             <div>
                 
                 <img src="/assets/vector/circle.png" alt="circle" id="circle" style="position: relative;
                 margin: -134px 0px 7px 191px;
                 z-index: -2;">
             </div>
             <div>
                 <img src="/assets/vector/circle-outline.png" alt="circle-outline" id="circle-outline" style="position: relative;
                 margin: -372% 0px 7px 11px;
                 z-index: -2;
             ">	
             </div>
             
               </div>
         </div>
     
         
     </div>            
    </div>
    
</body>
</html>
